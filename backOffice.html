    <!-- INICIO CARROUSELL -->
    <main>
      <div class="bg-blacksquad flex flexDirCol my-3">
        <h1 class="d-flex justify-content-center my-5">
          Sistema de carga de productos
        </h1>

        <form action="" method="" class="flex flexDirCol formulario--formato">
          <label for="">Elija categoría</label>
          <select name="nombre" id="nombre">
            <option value="riñonera">Riñonera</option>
            <option value="mochila">Mochila</option>
            <option value="billetera">Billeterra</option>
            <option value="zapatillas">Zapatillas</option>
            <option value="Bolso">Bolso</option>
            <option value="cinto">Cintos</option>
          </select>
          <br />

          <label for="">Elija tipo de material</label>
          <select name="categoria" id="categoria">
            <option value="cuero">Cuero</option>
            <option value="similcuero">Simil Cuero</option>
            <option value="lona">Lona</option>
            <option value="po">PO</option>
            <option value="suela">Suela</option>
          </select>
          <br />

          <label for="">Elija género de la prenda</label>
          <select name="genero" id="genero">
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
            <option value="unisex">Unisex</option>
          </select>
          <br />

          <label for="precio">Precio</label>
          <input type="text" id="precio" /><br />

          <label for="stock">Stock</label>
          <input type="text" id="stock" /><br /><br />
        </form>

        <div class="botoneraBackOffice">
          <button class="botonBackOffice">CARGAR</button> <br />
          <button class="botonBackOffice" onclick="location.href = location.href">SIGUIENTE</button>
          <br />
          <button class="botonBackOffice">BORRAR LISTA</button> <br />
        </div>
      </div>
    </main>

    <script src="./scripts/backOffice.js"></script>
